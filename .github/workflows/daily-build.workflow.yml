name: Daily Rebuild from latest nginx Docker image

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: flecspublic.azurecr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_AUTH }}

      - name: Determine Docker image and git sha
        id: digest
        run: |
          digest=$(docker buildx imagetools inspect nginx:alpine \
            --format 'nginx@{{ .Manifest.Digest }}') || exit 1
          git_sha=$(git rev-parse HEAD) || exit 1
          if git status --porcelain | grep -E "^.+$" >/dev/null; then
            git_sha="$git_sha-dirty";
          fi

          echo "docker-sha=$digest" >>"$GITHUB_OUTPUT"
          echo "git-sha=$git_sha" >>"$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          pull: true
          push: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            *.args.GIT_SHA=${{ steps.digest.outputs.git-sha }}
            *.args.NGINX_BASE_IMAGE=${{ steps.digest.outputs.docker-sha }}
